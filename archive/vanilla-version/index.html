<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="card">

    <!-- ═══ LEFT PANEL ═══ -->
    <div class="left-panel">
      <div class="shape s1"></div>
      <div class="shape s2"></div>
      <div class="shape s3"></div>
      <div class="shape s4"></div>
      <div class="shape s5"></div>

      <!-- Mobile top bar logo -->
      <div class="mobile-logo">
        <div class="avatar small">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24" height="24">
            <path d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zm0 2.4c-3.2 0-9.6 1.6-9.6 4.8v2.4h19.2v-2.4c0-3.2-6.4-4.8-9.6-4.8z"/>
          </svg>
        </div>
        <span class="mobile-brand">MyApp</span>
      </div>

      <!-- Desktop tabs -->
      <div class="tabs desktop-tabs">
        <button class="tab active" id="tab-login" onclick="switchTab('login')">LOGIN</button>
        <button class="tab" id="tab-signin" onclick="switchTab('signin')">SIGN IN</button>
      </div>
    </div>

    <!-- ═══ RIGHT PANEL ═══ -->
    <div class="right-panel">

      <!-- Mobile tabs -->
      <div class="tabs mobile-tabs">
        <button class="tab active" id="mob-tab-login" onclick="switchTab('login')">LOGIN</button>
        <button class="tab" id="mob-tab-signin" onclick="switchTab('signin')">SIGN IN</button>
      </div>

      <!-- ── LOGIN VIEW ── -->
      <div class="form-view" id="view-login">
        <div class="avatar">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="34" height="34">
            <path d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zm0 2.4c-3.2 0-9.6 1.6-9.6 4.8v2.4h19.2v-2.4c0-3.2-6.4-4.8-9.6-4.8z"/>
          </svg>
        </div>
        <h2 class="form-title">LOGIN</h2>

        <form id="loginForm" onsubmit="handleLogin(event)">
          <div class="field">
            <span class="field-icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#bbb" width="18" height="18">
                <path d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zm0 2.4c-3.2 0-9.6 1.6-9.6 4.8v2.4h19.2v-2.4c0-3.2-6.4-4.8-9.6-4.8z"/>
              </svg>
            </span>
            <input type="email" placeholder="Email" autocomplete="email" required>
          </div>
          <div class="field">
            <span class="field-icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#bbb" width="18" height="18">
                <path d="M18 8h-1V6c0-2.8-2.2-5-5-5S7 3.2 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.7 1.4-3.1 3.1-3.1 1.7 0 3.1 1.4 3.1 3.1v2z"/>
              </svg>
            </span>
            <input type="password" placeholder="Password" autocomplete="current-password" required>
          </div>
          <div class="row-between">
            <a href="#" class="link-forgot" onclick="return false;">Forgot Password?</a>
            <button type="submit" class="btn-primary">LOGIN</button>
          </div>
        </form>

        <div class="divider"><span>Or Login With</span></div>
        <div class="social-row">
          <button class="social-btn" onclick="socialLogin('Google')">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="18" height="18">
              <path fill="#EA4335" d="M24 9.5c3.2 0 5.7 1.1 7.6 2.9l5.7-5.7C33.8 3.5 29.2 1.5 24 1.5 14.8 1.5 7 7.2 3.8 15.1l6.6 5.1C12.1 14.1 17.6 9.5 24 9.5z"/>
              <path fill="#4285F4" d="M46.5 24.5c0-1.6-.1-3.1-.4-4.5H24v8.5h12.6c-.5 2.9-2.2 5.4-4.7 7l7.3 5.7c4.3-4 6.8-9.9 6.3-16.7z"/>
              <path fill="#FBBC05" d="M10.4 28.7c-.4-1.3-.6-2.7-.6-4.2s.2-2.9.6-4.2l-6.6-5.1C2.5 17.9 1.5 20.9 1.5 24.1s1 6.2 2.3 8.9l6.6-4.3z"/>
              <path fill="#34A853" d="M24 46.5c5.2 0 9.6-1.7 12.8-4.7l-7.3-5.7c-1.8 1.2-4.1 1.9-5.5 1.9-6.4 0-11.9-4.6-13.6-10.8l-6.6 4.3C7 40.8 14.8 46.5 24 46.5z"/>
            </svg>
            Google
          </button>
          <button class="social-btn" onclick="socialLogin('Facebook')">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" fill="#1877F2">
              <path d="M24 12.073C24 5.404 18.627 0 12 0S0 5.404 0 12.073c0 6.025 4.388 11.02 10.125 11.927v-8.437H7.078v-3.49h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.49h-2.796v8.437C19.612 23.093 24 18.098 24 12.073z"/>
            </svg>
            Facebook
          </button>
        </div>
      </div>

      <!-- ── SIGN IN / REGISTER VIEW ── -->
      <div class="form-view hidden" id="view-signin">
        <div class="avatar">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="34" height="34">
            <path d="M15 12c2.2 0 4-1.8 4-4s-1.8-4-4-4-4 1.8-4 4 1.8 4 4 4zm-9-2V7H4v3H1v2h3v3h2v-3h3v-2H6zm9 4c-2.7 0-8 1.3-8 4v2h16v-2c0-2.7-5.3-4-8-4z"/>
          </svg>
        </div>
        <h2 class="form-title">CREATE ACCOUNT</h2>

        <form id="signinForm" onsubmit="handleSignin(event)">
          <div class="fields-row">
            <div class="field">
              <span class="field-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#bbb" width="18" height="18">
                  <path d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zm0 2.4c-3.2 0-9.6 1.6-9.6 4.8v2.4h19.2v-2.4c0-3.2-6.4-4.8-9.6-4.8z"/>
                </svg>
              </span>
              <input type="text" placeholder="Full Name" autocomplete="name" required>
            </div>
            <div class="field">
              <span class="field-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#bbb" width="18" height="18">
                  <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                </svg>
              </span>
              <input type="email" placeholder="Email" autocomplete="email" required>
            </div>
          </div>
          <div class="fields-row">
            <div class="field">
              <span class="field-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#bbb" width="18" height="18">
                  <path d="M18 8h-1V6c0-2.8-2.2-5-5-5S7 3.2 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.7 1.4-3.1 3.1-3.1 1.7 0 3.1 1.4 3.1 3.1v2z"/>
                </svg>
              </span>
              <input type="password" placeholder="Password" autocomplete="new-password" required>
            </div>
            <div class="field">
              <span class="field-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#bbb" width="18" height="18">
                  <path d="M18 8h-1V6c0-2.8-2.2-5-5-5S7 3.2 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.7 1.4-3.1 3.1-3.1 1.7 0 3.1 1.4 3.1 3.1v2z"/>
                </svg>
              </span>
              <input type="password" placeholder="Confirm Password" autocomplete="new-password" required>
            </div>
          </div>
          <div class="row-end">
            <button type="submit" class="btn-primary">REGISTER</button>
          </div>
        </form>

        <div class="divider"><span>Or Sign In With</span></div>
        <div class="social-row">
          <button class="social-btn" onclick="socialLogin('Google')">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="18" height="18">
              <path fill="#EA4335" d="M24 9.5c3.2 0 5.7 1.1 7.6 2.9l5.7-5.7C33.8 3.5 29.2 1.5 24 1.5 14.8 1.5 7 7.2 3.8 15.1l6.6 5.1C12.1 14.1 17.6 9.5 24 9.5z"/>
              <path fill="#4285F4" d="M46.5 24.5c0-1.6-.1-3.1-.4-4.5H24v8.5h12.6c-.5 2.9-2.2 5.4-4.7 7l7.3 5.7c4.3-4 6.8-9.9 6.3-16.7z"/>
              <path fill="#FBBC05" d="M10.4 28.7c-.4-1.3-.6-2.7-.6-4.2s.2-2.9.6-4.2l-6.6-5.1C2.5 17.9 1.5 20.9 1.5 24.1s1 6.2 2.3 8.9l6.6-4.3z"/>
              <path fill="#34A853" d="M24 46.5c5.2 0 9.6-1.7 12.8-4.7l-7.3-5.7c-1.8 1.2-4.1 1.9-5.5 1.9-6.4 0-11.9-4.6-13.6-10.8l-6.6 4.3C7 40.8 14.8 46.5 24 46.5z"/>
            </svg>
            Google
          </button>
          <button class="social-btn" onclick="socialLogin('Facebook')">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" fill="#1877F2">
              <path d="M24 12.073C24 5.404 18.627 0 12 0S0 5.404 0 12.073c0 6.025 4.388 11.02 10.125 11.927v-8.437H7.078v-3.49h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.49h-2.796v8.437C19.612 23.093 24 18.098 24 12.073z"/>
            </svg>
            Facebook
          </button>
        </div>
      </div>

    </div><!-- /right-panel -->
  </div><!-- /card -->

  <div class="toast" id="toast"></div>
  <script src="script.js"></script>
</body>
</html>
